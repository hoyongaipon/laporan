<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laporan Keuangan - Roti Bakar Sari Edo Group</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background: #ff9800;
      color: white;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    input[type="text"], input[type="number"], input[type="date"] {
      width: 100%;
      border: none;
      text-align: center;
      background: transparent;
    }

    input:focus {
      outline: none;
      background: #fff8e1;
    }

    .container {
      max-width: 1350px;
      margin: auto;
    }

    .btn {
      margin-top: 15px;
      padding: 10px 20px;
      background: #ff9800;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn:hover {
      background: #e68900;
    }

    .summary {
      margin-top: 20px;
      padding: 15px;
      background: #fff3e0;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Laporan Keuangan<br>Roti Bakar Sari Edo Group</h1>

    <table id="laporanTable">
      <thead>
        <tr>
          <th>No</th>
          <th>Tanggal</th>
          <th>Menu Pembelian</th>
          <th>PCS</th>
          <th>Harga Satuan (Rp)</th>
          <th>Harga Total (Rp)</th>
          <th>Keterangan</th>
          <th>Saldo (Rp)</th>
          <th>Barang Masuk</th>
          <th>Barang Keluar</th>
          <th>Nama Barang Pengeluaran</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td><input type="date" value="2025-08-29"></td>
          <td><input type="text" value="Roti Bakar Coklat"></td>
          <td><input type="number" value="2" oninput="hitungSemua()"></td>
          <td><input type="number" value="20000" oninput="hitungSemua()"></td>
          <td><input type="number" value="40000" readonly></td>
          <td><input type="text" value="Penjualan"></td>
          <td><input type="number" value="40000" readonly></td>
          <td><input type="number" value="40000" oninput="hitungSemua()"></td>
          <td><input type="number" value="0" oninput="hitungSemua()"></td>
          <td><input type="text" value=""></td>
        </tr>
      </tbody>
    </table>

    <button class="btn" onclick="tambahBaris()">+ Tambah Baris</button>
    <button class="btn" onclick="simpanData()">üíæ Save</button>
    <button class="btn" onclick="exportCSV()">‚¨áÔ∏è Export CSV</button>

    <div class="summary">
      <p><b>Total Barang Masuk:</b> <span id="totalMasuk">0</span> Rp</p>
      <p><b>Total Barang Keluar:</b> <span id="totalKeluar">0</span> Rp</p>
      <p><b>Saldo Akhir:</b> <span id="saldoAkhir">0</span> Rp</p>
    </div>
  </div>

  <script>
    const table = document.getElementById("laporanTable").getElementsByTagName("tbody")[0];

    function hitungSemua() {
      let saldoSebelumnya = 0, totalMasuk = 0, totalKeluar = 0;

      for (let i = 0; i < table.rows.length; i++) {
        let row = table.rows[i];
        let pcs = parseFloat(row.cells[3].children[0].value) || 0;
        let harga = parseFloat(row.cells[4].children[0].value) || 0;
        let total = pcs * harga;
        row.cells[5].children[0].value = total;

        let masuk = parseFloat(row.cells[8].children[0].value) || 0;
        let keluar = parseFloat(row.cells[9].children[0].value) || 0;

        if (total > 0 && masuk === 0 && keluar === 0) {
          row.cells[8].children[0].value = total;
          masuk = total;
        }

        let saldoSekarang = saldoSebelumnya + masuk - keluar;
        row.cells[7].children[0].value = saldoSekarang;
        saldoSebelumnya = saldoSekarang;

        totalMasuk += masuk;
        totalKeluar += keluar;
      }

      document.getElementById("totalMasuk").innerText = totalMasuk;
      document.getElementById("totalKeluar").innerText = totalKeluar;
      document.getElementById("saldoAkhir").innerText = saldoSebelumnya;
    }

    function simpanData() {
      hitungSemua();
      let data = [];
      for (let i = 0; i < table.rows.length; i++) {
        let row = table.rows[i];
        data.push({
          no: row.cells[0].innerText,
          tanggal: row.cells[1].children[0].value,
          menu: row.cells[2].children[0].value,
          pcs: row.cells[3].children[0].value,
          harga: row.cells[4].children[0].value,
          total: row.cells[5].children[0].value,
          keterangan: row.cells[6].children[0].value,
          saldo: row.cells[7].children[0].value,
          masuk: row.cells[8].children[0].value,
          keluar: row.cells[9].children[0].value,
          barangKeluarNama: row.cells[10].children[0].value
        });
      }
      localStorage.setItem("laporanKeuangan", JSON.stringify(data));
      alert("‚úÖ Data berhasil disimpan!");
    }

    function loadData() {
      let data = localStorage.getItem("laporanKeuangan");
      if (data) {
        data = JSON.parse(data);
        table.innerHTML = "";
        data.forEach((row, index) => {
          let newRow = table.insertRow();
          newRow.innerHTML = `
            <td>${index+1}</td>
            <td><input type="date" value="${row.tanggal}"></td>
            <td><input type="text" value="${row.menu}"></td>
            <td><input type="number" value="${row.pcs}" oninput="hitungSemua()"></td>
            <td><input type="number" value="${row.harga}" oninput="hitungSemua()"></td>
            <td><input type="number" value="${row.total}" readonly></td>
            <td><input type="text" value="${row.keterangan}"></td>
            <td><input type="number" value="${row.saldo}" readonly></td>
            <td><input type="number" value="${row.masuk}" oninput="hitungSemua()"></td>
            <td><input type="number" value="${row.keluar}" oninput="hitungSemua()"></td>
            <td><input type="text" value="${row.barangKeluarNama || ""}"></td>
          `;
        });
      }
      hitungSemua();
    }

    function tambahBaris() {
      let rowCount = table.rows.length;
      let row = table.insertRow();
      row.innerHTML = `
        <td>${rowCount+1}</td>
        <td><input type="date"></td>
        <td><input type="text"></td>
        <td><input type="number" value="1" oninput="hitungSemua()"></td>
        <td><input type="number" value="0" oninput="hitungSemua()"></td>
        <td><input type="number" value="0" readonly></td>
        <td><input type="text"></td>
        <td><input type="number" value="0" readonly></td>
        <td><input type="number" value="0" oninput="hitungSemua()"></td>
        <td><input type="number" value="0" oninput="hitungSemua()"></td>
        <td><input type="text"></td>
      `;
      hitungSemua();
    }

    function exportCSV() {
      hitungSemua();
      let csv = "No,Tanggal,Menu Pembelian,PCS,Harga Satuan,Harga Total,Keterangan,Saldo,Barang Masuk,Barang Keluar,Nama Barang Pengeluaran\n";
      for (let i = 0; i < table.rows.length; i++) {
        let row = table.rows[i];
        let values = [
          row.cells[0].innerText,
          row.cells[1].children[0].value,
          row.cells[2].children[0].value,
          row.cells[3].children[0].value,
          row.cells[4].children[0].value,
          row.cells[5].children[0].value,
          row.cells[6].children[0].value,
          row.cells[7].children[0].value,
          row.cells[8].children[0].value,
          row.cells[9].children[0].value,
          row.cells[10].children[0].value
        ];
        csv += values.join(",") + "\n";
      }
      let blob = new Blob([csv], { type: "text/csv" });
      let link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "laporan_keuangan.csv";
      link.click();
    }

    window.onload = () => {
      loadData();
    };
  </script>
</body>
</html>
