<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laporan Keuangan - Roti Bakar Sari Edo Group</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background: #ff9800;
      color: white;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    input[type="text"], input[type="number"], input[type="date"] {
      width: 100%;
      border: none;
      text-align: center;
      background: transparent;
    }

    input:focus {
      outline: none;
      background: #fff8e1;
    }

    .container {
      max-width: 1150px;
      margin: auto;
    }

    .btn {
      margin-top: 15px;
      padding: 10px 20px;
      background: #ff9800;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn:hover {
      background: #e68900;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Laporan Keuangan<br>Roti Bakar Sari Edo Group</h1>

    <table id="laporanTable">
      <thead>
        <tr>
          <th>No</th>
          <th>Tanggal</th>
          <th>Menu Pembelian</th>
          <th>PCS</th>
          <th>Harga Satuan (Rp)</th>
          <th>Harga Total (Rp)</th>
          <th>Keterangan</th>
          <th>Saldo (Rp)</th>
          <th>Barang Masuk (PCS)</th>
          <th>Barang Keluar (PCS)</th>
          <th>Nama Barang Pengeluaran</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td><input type="date" value="2025-08-29"></td>
          <td><input type="text" value="Roti Bakar Coklat"></td>
          <td><input type="number" value="2"></td>
          <td><input type="number" value="20000"></td>
          <td><input type="number" value="40000" readonly></td>
          <td><input type="text" value="Penjualan"></td>
          <td><input type="number" value="40000" readonly></td>
          <td><input type="number" value="2"></td>
          <td><input type="number" value="0"></td>
          <td><input type="text" value=""></td>
        </tr>
      </tbody>
    </table>

    <button class="btn" onclick="tambahBaris()">+ Tambah Baris</button>
    <button class="btn" onclick="simpanData()">üíæ Save</button>
    <button class="btn" onclick="exportCSV()">‚¨áÔ∏è Export CSV</button>

    <div style="margin-top:20px; font-weight:bold;">
      <p>Total Barang Masuk: <span id="totalMasuk">0</span> PCS</p>
      <p>Total Barang Keluar: <span id="totalKeluar">0</span> PCS</p>
      <p>Saldo Akhir: <span id="saldoAkhir">0</span> Rp</p>
    </div>
  </div>

  <script>
    const table = document.getElementById("laporanTable").getElementsByTagName("tbody")[0];

    // Hitung ulang saldo dan stok otomatis
    function hitungSaldo() {
      let saldoSebelumnya = 0;
      let totalMasuk = 0;
      let totalKeluar = 0;

      for (let i = 0; i < table.rows.length; i++) {
        let row = table.rows[i];
        let pcs = parseFloat(row.cells[3].children[0].value) || 0;
        let harga = parseFloat(row.cells[4].children[0].value) || 0;
        let masuk = parseFloat(row.cells[8].children[0].value) || 0;
        let keluar = parseFloat(row.cells[9].children[0].value) || 0;

        let hargaTotal = pcs * harga;
        row.cells[5].children[0].value = hargaTotal;

        let saldoSekarang = saldoSebelumnya + (masuk * harga) - (keluar * harga);
        row.cells[7].children[0].value = saldoSekarang;
        saldoSebelumnya = saldoSekarang;

        totalMasuk += masuk;
        totalKeluar += keluar;
      }

      document.getElementById("totalMasuk").innerText = totalMasuk;
      document.getElementById("totalKeluar").innerText = totalKeluar;
      document.getElementById("saldoAkhir").innerText = saldoSebelumnya;
    }

    // Tambah baris baru
    function tambahBaris(copyTanggal = true) {
      let rowCount = table.rows.length;
      let lastRow = table.rows[rowCount - 1];
      let tanggalSebelumnya = lastRow ? lastRow.cells[1].children[0].value : "";

      let row = table.insertRow();
      row.innerHTML = `
        <td>${rowCount+1}</td>
        <td><input type="date" value="${copyTanggal ? tanggalSebelumnya : ""}"></td>
        <td><input type="text"></td>
        <td><input type="number" value="1"></td>
        <td><input type="number" value="0"></td>
        <td><input type="number" value="0" readonly></td>
        <td><input type="text"></td>
        <td><input type="number" value="0" readonly></td>
        <td><input type="number" value="0"></td>
        <td><input type="number" value="0"></td>
        <td><input type="text"></td>
      `;
      tambahListener();
      hitungSaldo();
    }

    // Event Enter untuk menambah baris
    function enterTambahBaris(e, rowIndex) {
      if (e.key === "Enter") {
        e.preventDefault();
        if (rowIndex === table.rows.length - 1) {
          tambahBaris(true);
        }
      }
    }

    // Tambahkan listener untuk update saldo saat edit
    function tambahListener() {
      for (let i = 0; i < table.rows.length; i++) {
        let row = table.rows[i];
        for (let j = 1; j < row.cells.length; j++) {
          let input = row.cells[j].children[0];
          if (input) {
            input.removeEventListener("input", hitungSaldo);
            input.addEventListener("input", hitungSaldo);

            input.removeEventListener("keydown", function(){});
            input.addEventListener("keydown", (e) => enterTambahBaris(e, i));
          }
        }
      }
    }

    // Simpan ke LocalStorage
    function simpanData() {
      hitungSaldo();
      let data = [];
      for (let i = 0; i < table.rows.length; i++) {
        let row = table.rows[i];
        data.push({
          no: row.cells[0].innerText,
          tanggal: row.cells[1].children[0].value,
          menu: row.cells[2].children[0].value,
          pcs: row.cells[3].children[0].value,
          harga: row.cells[4].children[0].value,
          total: row.cells[5].children[0].value,
          keterangan: row.cells[6].children[0].value,
          saldo: row.cells[7].children[0].value,
          masuk: row.cells[8].children[0].value,
          keluar: row.cells[9].children[0].value,
          barangPengeluaran: row.cells[10].children[0].value
        });
      }
      localStorage.setItem("laporanKeuangan", JSON.stringify(data));
      alert("‚úÖ Data berhasil disimpan!");
    }

    // Load dari LocalStorage
    function loadData() {
      let data = localStorage.getItem("laporanKeuangan");
      if (data) {
        data = JSON.parse(data);
        table.innerHTML = "";
        data.forEach((row, index) => {
          let newRow = table.insertRow();
          newRow.innerHTML = `
            <td>${index+1}</td>
            <td><input type="date" value="${row.tanggal}"></td>
            <td><input type="text" value="${row.menu}"></td>
            <td><input type="number" value="${row.pcs}"></td>
            <td><input type="number" value="${row.harga}"></td>
            <td><input type="number" value="${row.total}" readonly></td>
            <td><input type="text" value="${row.keterangan}"></td>
            <td><input type="number" value="${row.saldo}" readonly></td>
            <td><input type="number" value="${row.masuk}"></td>
            <td><input type="number" value="${row.keluar}"></td>
            <td><input type="text" value="${row.barangPengeluaran}"></td>
          `;
        });
      }
      hitungSaldo();
      tambahListener();
    }

    // Export CSV
    function exportCSV() {
      hitungSaldo();
      let csv = "No,Tanggal,Menu Pembelian,PCS,Harga Satuan,Harga Total,Keterangan,Saldo,Barang Masuk (PCS),Barang Keluar (PCS),Nama Barang Pengeluaran\n";
      for (let i = 0; i < table.rows.length; i++) {
        let row = table.rows[i];
        let values = [
          row.cells[0].innerText,
          row.cells[1].children[0].value,
          row.cells[2].children[0].value,
          row.cells[3].children[0].value,
          row.cells[4].children[0].value,
          row.cells[5].children[0].value,
          row.cells[6].children[0].value,
          row.cells[7].children[0].value,
          row.cells[8].children[0].value,
          row.cells[9].children[0].value,
          row.cells[10].children[0].value
        ];
        csv += values.join(",") + "\n";
      }
      let blob = new Blob([csv], { type: "text/csv" });
      let link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "laporan_keuangan.csv";
      link.click();
    }

    // Load data saat pertama kali
    window.onload = () => {
      loadData();
    };
  </script>
</body>
</html>
