<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laporan Keuangan - Roti Bakar Sari Edo Group</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    th {
      background: #ff9800;
      color: white;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      border: none;
      text-align: center;
      background: transparent;
    }

    input:focus {
      outline: none;
      background: #fff8e1;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Laporan Keuangan<br>Roti Bakar Sari Edo Group</h1>

    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Keterangan</th>
          <th>Pemasukan (Rp)</th>
          <th>Pengeluaran (Rp)</th>
        </tr>
      </thead>
      <tbody contenteditable="true">
        <tr>
          <td>1</td>
          <td><input type="text" value="Penjualan Roti Bakar"></td>
          <td><input type="number" value="500000"></td>
          <td><input type="number" value="0"></td>
        </tr>
        <tr>
          <td>2</td>
          <td><input type="text" value="Bahan Baku"></td>
          <td><input type="number" value="0"></td>
          <td><input type="number" value="200000"></td>
        </tr>
        <tr>
          <td>3</td>
          <td><input type="text" value="Gaji Karyawan"></td>
          <td><input type="number" value="0"></td>
          <td><input type="number" value="150000"></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
